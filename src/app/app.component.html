<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list>
          <ion-list-header>Fun App</ion-list-header>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/jokes" routerDirection="root" lines="none" detail="false">
              <ion-icon slot="start" name="happy-outline"></ion-icon>
              <ion-label>Jokes</ion-label>
            </ion-item>
            <ion-item routerLink="/quotes" routerDirection="root" lines="none" detail="false">
              <ion-icon slot="start" name="chatbubble-ellipses-outline"></ion-icon>
              <ion-label>Quotes</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
